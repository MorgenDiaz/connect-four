<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view/style.css" />
    <link
      rel="stylesheet"
      href="view/game_setup_controls/game_setup_controls.css"
    />
    <link rel="stylesheet" href="view/game_status/game_status.css" />
    <link rel="stylesheet" href="view/board/board.css" />
    <link rel="stylesheet" href="view/chip/chip.css" />
    <title>Connect Four</title>
  </head>
  <body>
    <header>
      <h1>Connect 4</h1>
      <div id="setup_controls">
        <input
          id="player_1_input"
          class="text_input"
          type="text"
          placeholder="Player 1"
        />
        <input
          id="player_2_input"
          class="text_input"
          type="text"
          placeholder="Player 2"
        />

        <div class="checkbox_container">
          <label for="connect_bot">Play Computer</label>

          <input
            type="checkbox"
            id="connect_bot"
            name="ConnectBot"
            value="ConnectBot"
          />
        </div>

        <div id="computer_difficulty_settings">
          <input
            type="radio"
            id="easy_difficulty"
            name="computer_difficulty"
            value="easy"
            checked="true"
          />
            <label for="easy_difficulty">Easy Difficulty</label>  
          <input
            type="radio"
            id="medium_difficulty"
            name="computer_difficulty"
            value="medium"
          />
           
          <label for="medium_difficulty">Medium Difficulty</label>
        </div>
        <button id="start_button" class="btn">Start Game</button>
      </div>
      <div id="game_status">
        <h2></h2>
        <button id="play_again_button" class="btn">Play Again</button>
      </div>
    </header>
    <main>
      <div id="board"></div>
    </main>
  </body>
  <script type="module" src="./app.js"></script>
</html>
